name: ğŸ—ï¸ Build check for PR
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'biome.json'
      - 'commitlint.config.ts'

jobs:
  pr-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setting up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: ğŸ› ï¸ Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: ğŸ—ï¸ Install dependencies and build
        run: |
          pnpm install
          pnpm run pages:build